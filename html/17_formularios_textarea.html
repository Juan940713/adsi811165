<!DOCTYPE html>
<html lang="en">
<head>

	<title>Formularios (Fieldset, legend, label, textarea)</title>
</head>
<body>
	<h1>Formularios (Fieldset, legend, label, textarea)</h1>

	<form action="" method="post">

		<label for="Comentarios">Comentarios:</label>
		<textarea name="Comentario" id="Comentario" cols="30" rows="10"></textarea>
	</fieldset>
		
	</form>
</body>
</html>
